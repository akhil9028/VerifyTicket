<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Ticket</title>
    <link rel="stylesheet" href="verified.css" />
  </head>
  <body>
    <div class="ticketContainer">
      <div class="ticket">
        <div class="ticketTitle">VERIFIED</div>
        <div class="shield">
          <img src="images/shield3.png" alt="" width="200px" height="200px" />
        </div>
        <hr />
        <div class="ticketDetail">
          <div>Bus id: <span id="bus-id">298</span></div>
          <div>Price: <span id="totalFare">100</span></div>
          <div>Tickets: <span id="tickets">16:40</span></div>
          <!-- <div>Date: <span id="date">16:40</span></div> -->
          <div>Time: <span id="time">16:40</span></div>
        </div>
        <div class="ticketRip">
          <div class="circleLeft"></div>
          <div class="ripLine"></div>
          <div class="circleRight"></div>
        </div>
        <div class="ticketSubDetail">
          <div id="date">5 April</div>
        </div>
      </div>
      <div class="ticketShadow"></div>
    </div>

    <script src="verified.js"></script>
  </body>
</html>
