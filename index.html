<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Ticket</title>
    <link rel="stylesheet" href="verified.css" />
  </head>
  <body>
    <div class="ticketContainer">
      <div class="ticket">
        <div class="ticketTitle">VERIFIED</div>
        <div class="shield">
          <img src="shield3.png" alt="" width="200px" height="200px" />
        </div>
        <hr />
        <div class="ticketDetail">
          <div id="bus-id">Bus id:&ensp; 298</div>
          <div id="passPrice">Price:&nbsp; 100 Rs</div>
          <div id="tickets">Date:&emsp; 16:40</div>
        </div>
        <div class="ticketRip">
          <div class="circleLeft"></div>
          <div class="ripLine"></div>
          <div class="circleRight"></div>
        </div>
        <div class="ticketSubDetail">
          <div class="code">Valid Till:12:00PM</div>
          <div class="date">5 April<sup>th</sup> 2024</div>
        </div>
      </div>
      <div class="ticketShadow"></div>
    </div>
  </body>
</html>
